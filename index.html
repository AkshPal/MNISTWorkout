<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Handwritten Digit Recognition</h2>
        
        <div class="card p-4 mt-3">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Upload a Handwritten Digit Image:</label>
                    <input type="file" class="form-control" id="fileInput" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
        </div>

        <div class="mt-4">
            <h4>Prediction Result:</h4>
            <p id="result" class="alert alert-info">No prediction yet.</p>
        </div>

        <div class="mt-4">
            <h4>Session History:</h4>
            <ul id="history" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
